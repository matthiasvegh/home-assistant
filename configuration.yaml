# Text to speech
tts:
  platform: google

group: !include groups.yaml

mqtt:
  broker: !secret mqtt_host
  port: !secret mqtt_port
  client_id: home-assistant-1
  keepalive: 60
  username: !secret mqtt_username
  password: !secret mqtt_password
  protocol: 3.1

device_tracker:
  - platform: owntracks


automation:
  - alias: "Turn lights off when leaving"
    trigger:
      platform: state
      entity_id: device_tracker.phil_samsung_galaxy_s7
      to: 'not_home'
    action:
      service: homeassistant.turn_off
      entity_id: group.all_lights

  - alias: "Turn lights on when arriving"
    trigger:
      platform: state
      entity_id: device_tracker.phil_samsung_galaxy_s7
      to: 'home'
    action:
      service: homeassistant.turn_on
      entity_id: group.all_lights

  - alias: "Turn off air conditioning when leaving"
    trigger:
      platform: state
      entity_id: device_tracker.phil_samsung_galaxy_s7
      to: 'not_home'
    action:
      - service: homeassistant.turn_off
        entity_id: switch.air_conditioning__living_room
      - service: homeassistant.turn_off
        entity_id: switch.air_conditioning__bedroom

  - alias: "Daily vacuum cleaning"
    trigger:
      platform: time
      at: "13:30:00"
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: device_tracker.phil_samsung_galaxy_s7
          state: 'not_home'
    action:
      service: homeassistant.turn_on
      entity_id: switch.roomba

  - alias: "Turn vacuum cleaner off when arriving"
    trigger:
      platform: state
      entity_id: device_tracker.phil_samsung_galaxy_s7
      to: 'home'
    action:
      service: homeassistant.turn_off
      entity_id: switch.roomba
